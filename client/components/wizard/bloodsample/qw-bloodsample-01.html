<div id="Bloodsample" ng-controller="bloodsampleController as vm">

   <section class="padding-horizontal-50 top-margin">
        <div style="width: 100%">
            <label class="item item-input">
                <span class="input-label" translate>bloodsamples.leukocytes</span>
                <input id="inputleukocytes"
                       type="number"
                       min="0"
                       style="direction: rtl;"
                       ng-model="vm.registration.leukocytes">
                <span class="input-label measurement-label">10<sup>9</sup> L</span>
            </label>

            <label class="item item-input">
                <span class="input-label" translate>bloodsamples.neutrophiles</span>
                <input id="inputneutrophiles"
                       type="number"
                       min="0"
                       style="direction: rtl;"
                       ng-model="vm.registration.neutrophiles">
                <span class="input-label measurement-label">10<sup>9</sup> L</span>
            </label>

            <label class="item item-input">
                <span class="input-label" translate>bloodsamples.thrombocytes</span>
                <input id="inputthrombocytes"
                       type="number"
                       min="0"
                       style="direction: rtl;"
                       ng-model="vm.registration.thrombocytes">
                <span class="input-label measurement-label">10<sup>9</sup> L</span>
            </label>

            <label class="item item-input">
                <span class="input-label" translate>bloodsamples.hemoglobin</span>
                <input id="inputhemoglobin"
                       type="number"
                       min="0"
                       style="direction: rtl;"
                       ng-model="vm.registration.hemoglobin">
               <span class="input-label measurement-label">mmol/L</span>
            </label>

            <label class="item item-input">
               <span class="input-label" translate>bloodsamples.alat</span>
                <input id="inputalat"
                       type="number"
                       min="0"
                       style="direction: rtl;"
                       ng-model="vm.registration.alat">
                <span class="input-label measurement-label">U/L</span>
            </label>

            <label class="item item-input">
                <span class="input-label" translate>bloodsamples.crp</span>
                <input id="inputcrp"
                       type="number"
                       min="0"
                       style="direction: rtl;"
                       ng-model="vm.registration.crp">
                <span class="input-label measurement-label">mg/L</span>
            </label>
        </div>
    </section>

</div>
