<ion-view view-title="Teambuilding" ng-controller="eventSelectController as vm">
    <!-- Login button -->
    <ion-nav-buttons side="right">
        <login-buttons></login-buttons>
    </ion-nav-buttons>
    <ion-content class="default-background">

        <div ng-repeat="event in vm.events" class="row responsive-md">
            <div class="col-50 frontpage-col">
                <strong>{{ event.name }}</strong>
            </div>
            <div class="col-50 frontpage-col">
                {{ event.password }}
                {{ vm.eventPassword }}
            </div>
        </div>

        <div class="eventPasswordInput">
        <form>
            <input id="eventpassword"
                   type="text"
                   autocomplete="off"
                   ng-model="vm.eventPassword">
            <ion-input type="text" placeholder="Username"></ion-input>

            <button id="enterBtn" ng-click="vm.showEvent()">Enter</button>
        </form>
        </div>


    </ion-content>
</ion-view>
