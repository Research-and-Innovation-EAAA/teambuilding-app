<ion-view view-title="" ng-controller="eventSelectController as vm" hide-back-button="true">

    <ion-nav-buttons side="right">
        <button class="button-clear logout-button" ng-click="vm.backToLogout()">
            <i class="ion-log-out"></i> <translate>logout</translate> {{currentUser.emails[0].address|nameFromEmail}}
        </button>
    </ion-nav-buttons>

    <ion-content scroll="false" class="default-background">

        <div class="event-select-outer-container">

            <div class="event-select">
                <div class="row">
                    <div class="col">
                        <h3>{{'eventCode' | translate}}:</h3>
                    </div>
                </div>

                <div class="row row-center">
                    <div class="col">

                        <form>
                            <div class="list">
                                <label class="item item-input">
                                    <input id="eventpassword"
                                           class="user-input"
                                           type="text"
                                           autocomplete="off"
                                           placeholder="{{'eventCode' | translate}}"
                                           ng-model="vm.eventPassword">
                                </label>

                                <div class="submit-btn">
                                    <button type="submit" class="button button-block button-positive submit-btn"
                                            ng-click="vm.showEvent()" translate>enter
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </ion-content>
</ion-view>
