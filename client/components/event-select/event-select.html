<ion-view view-title="" ng-controller="eventSelectController as vm" hide-back-button="true">

    <ion-nav-buttons side="secondary">
        <button class="button-clear logout-button" ng-click="vm.backToLogout()">
            <i class="ion-log-out"></i> Log ud {{currentUser.emails[0].address|nameFromEmail}}
        </button>
    </ion-nav-buttons>

    <ion-content scroll="false" class="default-background">

        <div class="event-select-outer-container">

            <div class="event-select">
                <div class="row">
                    <div class="col">
                        <h3>Event code:</h3>
                    </div>
                </div>

                <div class="row row-center">
                    <div class="col">

                        <form>
                            <div class="list">
                                <label class="item item-input">
                                    <input id="eventpassword"
                                           class="user-input"
                                           type="text"
                                           autocomplete="off"
                                           placeholder="Event code"
                                           ng-model="vm.eventPassword">
                                </label>

                                <div class="submit-btn">
                                    <button type="submit" class="button button-block button-positive submit-btn"
                                            ng-click="vm.showEvent()">Enter
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <!--div class="row">
                    <div class="col">
                        <div ng-repeat="event in vm.events" class="row responsive-md">
                            <div class="col-50 frontpage-col">
                                <strong>{{ event.name }}</strong>
                            </div>
                            <div class="col-50 frontpage-col">
                                {{ event.password }}
                    {{ vm.eventPassword }}
                            </div>
                        </div>
                    </div>
                </div-->
            </div>

        </div>


    </ion-content>
</ion-view>
