<ion-view view-title="Login" ng-controller="loginController as vm">
    <ion-content class="default-background">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="register-form">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Welcome!</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group col-lg-12">
                                <label>Email</label>
                                <input type="email" class="form-control" ng-model="vm.email">
                            </div>
                            <div class="form-group col-lg-12">
                                <label>Password</label>
                                <input type="password" name="" class="form-control" ng-model="vm.password">
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary" id="submit" ng-click="vm.submit()">Enter
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </ion-content>
</ion-view>
